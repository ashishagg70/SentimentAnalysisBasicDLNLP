<html lang="en">

<head>
    <title>Sentiment Analysis</title>
    <script src="Ratings.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://unpkg.com/tabulator-tables@4.8.4/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.8.4/dist/js/tabulator.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="padding-top:20px; padding-bottom:20px;">
        <div class="container">
          <h1 class="display-4">Sentiment Analysis</h1>
        </div>
    </div>
 
    <div class="container">
        <div class="panel panel-default input-UI" style="padding:10px">
            <input type="text" class="form-control" id="review-input" placeholder="Enter review">

            <button class="btn btn-primary analyse" type="button"
                style="margin-bottom: 10 px; margin-top:10px"><i
                    class="glyphicon glyphicon-search"></i> Analyse </button>
        </div>
        
        <div >
            <table id="review-table" class="table">
                <tr>
                  <th>Review</th>
                  <th>Rating</th>
                  <th>Class 1</th>
                  <th>Class 2</th>
                  <th>Class 3</th>
                  <th>Class 4</th>
                  <th>Class 5</th>
                </tr>
            </table>
        </div>

        <div id="review-graphs" >
        </div>
        
    </div>




    <script type="text/javascript">
        num_ratings=0

        $(document).ready(function () {

            $(".analyse").click(function () {
                console.log("inside analyse")
                getRating();
            });

        });

    </script>


</body>

</html>
